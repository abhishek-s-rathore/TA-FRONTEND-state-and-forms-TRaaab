<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Select</title>
    <link rel="stylesheet" href="./style.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <main id="root">
    </main>

    <script type="text/babel">

        let root = document.getElementById('root');
     let images = ['basketball','cricket','laptop','pubg','tiger'];

    class Image extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                image = images[0];
            };
        }

        

        render(){
            return(<>
                <div class="img-container"><img class="full-width" src="../assets/basketball.jpg" alt=""/></div>
                <div class="button-container">
                {images.map(image=>{
                   return( <button>{image}</button>);
                })  }
        </div>
        </>
        );
        }
    } 
        
    ReactDOM.render(<Image/>, root)
    </script>
</body>
</html>
